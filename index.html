<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Free AI Chatbot (Gemma 3N 4B)</h1>
        <div id="chatWindow" class="h-64 overflow-y-auto p-2 bg-gray-800 border border-gray-700 rounded mb-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex">
            <input id="messageInput" type="text" class="flex-1 p-2 bg-gray-800 border border-gray-700 rounded-l" placeholder="Type your message...">
            <button id="sendButton" class="p-2 bg-blue-600 text-white rounded-r">Send</button>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('You', message, 'right');
            messageInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, ai: 'gemma' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage('Bot', data.error, 'left', 'text-red-500');
                } else {
                    addMessage('Bot', data.response, 'left');
                }
            })
            .catch(error => {
                addMessage('Bot', 'Error: Could not connect to the server', 'left', 'text-red-500');
            });
        }

        function addMessage(sender, text, position, className = '') {
            const div = document.createElement('div');
            div.className = `mb-2 p-2 rounded ${position === 'right' ? 'bg-blue-500 text-white' : 'bg-gray-700'} ${className}`;
            div.textContent = `${sender}: ${text}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
