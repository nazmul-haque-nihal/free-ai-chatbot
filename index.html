<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPD Bot for Engineers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Cloudy sky background with gradient */
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #2c2c54 50%, #4a4e69 100%);
            position: relative;
            overflow: hidden;
        }

        /* Huge black bolt shock animation */
        .shock-bolt {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 200px;
            background: #000;
            clip-path: polygon(50% 0%, 70% 20%, 60% 40%, 80% 60%, 50% 80%, 20% 60%, 40% 40%, 30% 20%);
            animation: shock 3s ease-in-out infinite;
            opacity: 0;
            z-index: 10;
        }

        @keyframes shock {
            0% { opacity: 0; height: 0; }
            10% { opacity: 0.9; height: 200px; }
            20% { opacity: 0.7; }
            30% { opacity: 0.4; }
            100% { opacity: 0; height: 0; }
        }

        /* Black clouds (static overlay) */
        .cloud {
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .cloud:nth-child(1) { width: 200px; height: 100px; top: 10%; left: 10%; }
        .cloud:nth-child(2) { width: 150px; height: 80px; top: 20%; left: 60%; }
        .cloud:nth-child(3) { width: 180px; height: 90px; top: 40%; left: 30%; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Chat bubble styling */
        .chat-bubble {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .nihal-bubble {
            background-color: #4a90e2;
            margin-left: auto;
        }

        .gemma-bubble {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <!-- Black clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <!-- Huge shock bolt -->
    <div class="shock-bolt"></div>

    <div class="w-full max-w-md p-4 flex flex-col h-[90vh]">
        <h1 class="text-3xl font-extrabold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-600">
            SPD Bot for Engineers
        </h1>
        <button id="toggleHistory" class="mb-2 p-2 bg-gray-700 rounded-lg hover:bg-gray-600">Toggle History</button>
        <div id="historySection" class="hidden mb-4 p-2 bg-gray-800 bg-opacity-80 rounded-lg overflow-y-auto max-h-40">
            <!-- History will be inserted here -->
        </div>
        <div id="chatWindow" class="flex-1 overflow-y-auto p-4 bg-gray-800 bg-opacity-80 rounded-lg shadow-lg mb-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex space-x-2">
            <input id="imageInput" type="file" accept="image/*" class="hidden">
            <input id="messageInput" type="text" class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400" placeholder="Type your message or upload image...">
            <button id="uploadButton" class="p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">Upload</button>
            <button id="sendButton" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const toggleHistory = document.getElementById('toggleHistory');
        const historySection = document.getElementById('historySection');
        let history = [];
        let currentBotMessage = null;

        // Toggle history visibility
        toggleHistory.addEventListener('click', () => {
            historySection.classList.toggle('hidden');
            if (!historySection.classList.contains('hidden')) {
                historySection.innerHTML = history.map(msg => `<p>${msg}</p>`).join('');
            }
        });

        // Handle send button
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Handle upload button
        uploadButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('message', messageInput.value || '');

                // Display user message
                const message = messageInput.value.trim();
                if (message) {
                    addMessage('Nihal', message, 'nihal-bubble');
                    history.push(`Nihal: ${message}`);
                }
                addMessage('Nihal', 'Image uploaded', 'nihal-bubble');
                history.push(`Nihal: Image uploaded`);
                messageInput.value = '';
                imageInput.value = '';

                // Start streaming
                streamMessage(formData);
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !imageInput.files.length) return;

            // Display user message
            addMessage('Nihal', message, 'nihal-bubble');
            history.push(`Nihal: ${message}`);
            messageInput.value = '';
            imageInput.value = '';

            const formData = new FormData();
            formData.append('message', message);
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            // Start streaming
            streamMessage(formData);
        }

        async function streamMessage(formData) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                // Create a placeholder for the bot's response
                currentBotMessage = null;
                addMessage('Gemma', '', 'gemma-bubble');

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        history.push(`Gemma: ${fullResponse}`);
                        currentBotMessage = null;
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '');
                            if (data === '[DONE]') continue;

                            if (!currentBotMessage) {
                                const messages = chatWindow.getElementsByClassName('gemma-bubble');
                                currentBotMessage = messages[messages.length - 1];
                            }

                            currentBotMessage.textContent += data;
                            fullResponse += data;
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                if (currentBotMessage) {
                    currentBotMessage.textContent = `Gemma: Error: ${error.message}`;
                    currentBotMessage.classList.add('text-red-500');
                    history.push(`Gemma: Error: ${error.message}`);
                } else {
                    addMessage('Gemma', `Error: ${error.message}`, 'gemma-bubble', 'text-red-500');
                    history.push(`Gemma: Error: ${error.message}`);
                }
                currentBotMessage = null;
            }
        }

        function addMessage(sender, text, bubbleClass, extraClass = '') {
            const div = document.createElement('div');
            div.className = `chat-bubble ${bubbleClass} ${extraClass}`;
            div.textContent = `${sender}: ${text || ''}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
